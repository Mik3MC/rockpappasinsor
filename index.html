  <head>
    <meta charset="UTF-8" />

    <title>RockPaperScissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <hr />
    </header>
    <p>
      R for rock P for paper and S for whatever you get the point, just pick a
      key.
    </p>

    <div id="scores">
      <p id="wins-text">Wins: 0</p>
      <p id="losses-text">Losses: 0</p>
      <p id="ties-text">Ties: 0</p>
    </div>

    <hr />

    <div id="selections">
      <p id="userchoice-text">try me.</p>
      <p id="computerchoice-text"></p>
    </div>

    <script type="text/javascript">
      var wins = 1;
      var losses = 1;
      var ties = 1;

      alert(
        "Welcome child. I am DavED, if you dont know how to play Rock Paper Scissors at this point in your life then you may need to get outside more."
      );

      var userChoiceText = document.getElementById("userchoice-text");

      var computerChoiceText = document.getElementById("computerchoice-text");

      var winsText = document.getElementById("wins-text");

      var lossesText = document.getElementById("losses-text");

      var tiesText = document.getElementById("ties-text");

      document.onkeyup = function (event) {
        console.log(event.key);

        var playerselection = event.key;

        var computerOptions = ["r", "p", "s"];

        var computerChoice =
          computerOptions[Math.floor(Math.random() * computerOptions.length)];

        if (
          playerselection === "r" ||
          playerselection === "p" ||
          playerselection === "s"
        ) {
          userChoiceText.textContent = "You chose: " + playerselection;

          computerChoiceText.textContent = "i chose: " + computerChoice;
        } else {
          alert("Hey pick a key i told you to pick idiot");
        }

        // updates
        if (
          (playerselection === "r" && computerChoice === "s") ||
          (playerselection === "p" && computerChoice === "r") ||
          (playerselection === "s" && computerChoice === "p")
        ) {
          winsText.textContent = "Wins: " + wins++;
        }

        if (
          (playerselection === "s" && computerChoice === "r") ||
          (playerselection === "r" && computerChoice === "p") ||
          (playerselection === "p" && computerChoice === "s")
        ) {
          lossesText.textContent = "Losses: " + losses++;
        }

        if (
          (playerselection === "r" && computerChoice === "r") ||
          (playerselection === "p" && computerChoice === "p") ||
          (playerselection === "s" && computerChoice === "s")
        ) {
          tiesText.textContent = "Ties: " + ties++;
        }
      };
    </script>
